<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Summit 2025 Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="scene">
    <div class="container">
      <img src="7dd54a38-70fe-4014-ab65-ccd47ae70db4.png" alt="Web Summit Logo" class="logo" />
      <h1 class="title">Web Summit 2025</h1>
      <h2 class="subtitle">Countdown to the event</h2>
      <div class="countdown">
        <div class="block">
          <div class="time" id="days">00</div>
          <div class="label">Days</div>
        </div>
        <div class="block">
          <div class="time" id="hours">00</div>
          <div class="label">Hours</div>
        </div>
        <div class="block">
          <div class="time" id="minutes">00</div>
          <div class="label">Minutes</div>
        </div>
        <div class="block">
          <div class="time" id="seconds">00</div>
          <div class="label">Seconds</div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
