<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Summit 2025 Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- audio: parte dopo primo tap/click -->
  <audio id="bg-music" loop>
    <source src="ambient.mp3" type="audio/mpeg" />
  </audio>

  <!-- sfondo triangoli -->
  <canvas id="triangles" aria-hidden="true"></canvas>

  <!-- wrapper con prospettiva per effetto 3D -->
  <div class="scene">
    <div class="container" id="card">
      <h1 class="title">Web Summit 2025</h1>
      <h2 class="subtitle">Countdown to the event</h2>

      <div class="countdown">
        <div class="block">
          <div class="time" id="days">00</div>
          <div class="label">Days</div>
        </div>
        <div class="block">
          <div class="time" id="hours">00</div>
          <div class="label">Hours</div>
        </div>
        <div class="block">
          <div class="time" id="minutes">00</div>
          <div class="label">Minutes</div>
        </div>
        <div class="block">
          <div class="time" id="seconds">00</div>
          <div class="label">Seconds</div>
        </div>
      </div>
    </div>
  </div>

  <!-- overlay per avvio audio -->
  <div id="overlay"><p>â–¶ Tap or click to start</p></div>

  <!-- footer con mute -->
  <footer>
    <button id="portfolio-btn">Iosif Castucci - CV & Portfolio</button>
    <button id="mute-btn">ðŸ”Š Mute</button>
  </footer>


  <script src="script.js"></script>
</body>
</html>
